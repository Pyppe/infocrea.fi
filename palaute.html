<div class="columns largeSpacing">

  <h1>Anna palautetta</h1>

  <form id="feedback" method="post" action="/api/feedback">
    <fieldset>
      <legend>Palaute</legend>
      <div class="row">
        <div class="medium-6 columns">
          <label>Nimi <input type="text" name="name" placeholder="Anna nimesi"></label>
        </div>
        <div class="medium-6 columns">
          <label>E-mail <input type="text" name="email" placeholder="Anna sähköpostiosoitteesi"></label>
          <small class="error" style="display: none;">Virheellinen sähköpostiosoite</small>
        </div>
      </div>
      <label>Otsikko <input type="text" name="subject" placeholder="Anna otsikko"></label>
      <label>
        Viesti <span class="required">*</span>
        <textarea placeholder="Kirjoita viesti" rows="6" name="message"></textarea>
      </label>
      <button disabled="disabled" type="submit">
        <i class="fa fa-envelope"></i>&nbsp;&nbsp;Lähetä
      </button>
      <div class="alert-box success radius" data-alert="" style="display: none;">
        Kiitos viestistäsi!
      </div>
    </fieldset>
  </form>

</div>
